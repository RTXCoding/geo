<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geographyCORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            background-color: #2C302E;
            color: #909590;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            background-color: #474A48;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #9AE19D;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #909590;
            margin: 3px 0;
            transition: 0.3s;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 2rem;
        }
        .nav-links a {
            color: #909590;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #9AE19D;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        .auth-buttons button {
            background-color: #9AE19D;
            color: #2C302E;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
        }
        .auth-buttons button:hover {
            background-color: #909590;
        }

        .mobile-menu {
            display: none;
            background-color: #474A48;
            padding: 1rem 0;
            max-width: 1200px;
            margin: 0 auto;
        }
        .mobile-menu.active {
            display: flex;
            flex-direction: column;
        }
        .mobile-menu .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .mobile-menu .nav-links li {
            margin: 0.5rem 0;
            margin-left: 0;
        }
        .mobile-menu .auth-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .mobile-menu .auth-buttons button {
            width: 200px;
        }

        .main-content {
            padding: 2rem 0;
            text-align: center;
        }
        .main-content h1 {
            color: #9AE19D;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .main-content p {
            color: #909590;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .nav-links {
                display: none;
            }
            .auth-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">geographyCORE</div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="content.html">Content</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="mobile-menu" id="mobile-menu">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="content.html">Content</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="container main-content">
        <h1>Welcome to geographyCORE</h1>
        <p>This is the base for a geography website. Explore maps, countries, and more!</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobile-menu');

            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
